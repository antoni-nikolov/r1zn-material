<mat-sidenav-container class="container-full header-menu">
  <mat-sidenav #drawer mode="over" class="mobile-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/about">About Us</a>
      <a mat-list-item routerLink="/services">Services</a>
      <a mat-list-item routerLink="/portfolio">Our Portfolio</a>
      <button mat-raised-button color="primary" class="mobile-contact-btn">
        Contact Us
      </button>
    </mat-nav-list>
  </mat-sidenav>

  <div class="container-inside rzn-flex jc-sb">
    <div class="nav-logo">
      <img
        src="/assets/images/logo/lorem-lorem.svg"
        alt="Logo"
        routerLink="/"
        width="100%"
      />
    </div>

    <div class="rzn-grid rzn-col-4 nav-links-desktop">
      <a routerLink="/">Home</a>
      <a routerLink="/about">About Us</a>
      <a routerLink="/services">Services</a>
      <a routerLink="/portfolio">Our Portfolio</a>
    </div>

    <div class="header-btn">
      <button mat-raised-button color="primary">Contact Us</button>
    </div>

    <button
      mat-icon-button
      class="menu-toggle"
      (click)="drawer.toggle()"
      aria-label="Toggle menu"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-sidenav-container>
